<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday !</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', sans-serif;
        background: linear-gradient(to bottom, #FFD1DC, #FFFAE3);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 5em;
        color: #FF4081;
        margin-top: 50px;
        animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-20px); }
    }

    .balloon {
        width: 60px;
        height: 80px;
        background: red;
        border-radius: 50% 50% 50% 50%;
        position: absolute;
        bottom: -100px;
        animation: float 6s infinite ease-in;
    }

    .balloon::after {
        content: '';
        width: 2px;
        height: 40px;
        background: black;
        position: absolute;
        left: 50%;
        top: 80%;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-120vh); }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #FF4081;
        animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Aastha! ðŸŽ‰</h1>

<!-- Balloons -->
<div class="balloon" style="left: 10%; background: #FF4081;"></div>
<div class="balloon" style="left: 30%; background: #FFEB3B;"></div>
<div class="balloon" style="left: 50%; background: #4CAF50;"></div>
<div class="balloon" style="left: 70%; background: #2196F3;"></div>
<div class="balloon" style="left: 90%; background: #9C27B0;"></div>

<!-- Confetti will be generated by JS -->

<script>
    // Generate confetti
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
    }
</script>

</body>
</html>
