<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .balloons {
      position: absolute;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: rise 5s linear infinite;
    }

    @keyframes rise {
      0% { bottom: -100px; }
      100% { bottom: 110%; }
    }

    /* Gift Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      animation: popupAnim 0.5s ease;
    }

    .popup-content h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 25px;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    @keyframes popupAnim {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday Aastha! üéâ</h1>

  <button onclick="showGiftPopup()">Open Your Gift üéÅ</button>

  <!-- Gift Popup -->
  <div id="giftPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closeGiftPopup()">&times;</span>
      <h2>üéÅ Surprise! üéâ</h2>
      <p>Happy Birthday! May all your wishes come true!</p>
      <img src="https://img.freepik.com/free-vector/happy-birthday-background-with-cute-girl_23-2148339758.jpg" alt="Gift" width="150">
    </div>
  </div>

  <script>
    function showGiftPopup() {
      document.getElementById('giftPopup').style.display = 'flex';
    }

    function closeGiftPopup() {
      document.getElementById('giftPopup').style.display = 'none';
    }

    // Optional: show popup automatically after 5 seconds
    setTimeout(showGiftPopup, 5000);
  </script>

</body>
</html>
